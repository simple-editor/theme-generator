<!--Simple HTML5 webpage file-->

    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="../main.css"/>
    <link rel="stylesheet" href="./index.css">
    <title>Simple Editor</title>
  </head>
  <body>

    <script>
      require('./index.view.js');
    </script>
